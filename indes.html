<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="custom-slider d-flex align-item-center justify-center">
        <div class="slider-items d-flex">
            
            <div class="login d-flex align-item-center justify-center flex-column">
                <h3>Already have an account?</h3>
                <button id="login-button" onclick="signin()">log in</button>
            </div>
            
            <div class="regiatration d-flex align-item-center justify-center flex-column">
                <h3>Don't have an account?</h3>
                <button id="register-button" onclick="signup()">sign up</button>
            </div>
            <div class="form-content" id="form-content">
                <div class="registration-form d-flex justify-center align-item-center">
                    <form action="" class="registration-content d-flex justify-center align-item-center">
                        <ul>
                            <li><input placeholder="Enter Name"></li>
                            <li><input placeholder="Enter E-mail"</li>        
                            <li><input placeholder="Enter password"></li>
                            <li><input id="registerSubmitButton" type="submit" value="sign up"></li>
                        </ul>
                    </form>
                </div>
                <div class="login-form d-flex justify-center align-item-center">
                    <form action="" class="login-content d-flex justify-center align-item-center">
                        <ul>
                            <li><input type="" placeholder="Enter Name"></li>
                            <li><input type="password" placeholder="Enter password"></li>
                            <li><input id="logSubmitButton" type="" value="log in" placeholder=""></li>
                        </ul>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
